<!DOCTYPE html>
<html>
    <head>
        <title>SimpleStrong</title>
        <link rel="stylesheet" media="screen and (min-width:768px)"href="/css/main.css">
        <link rel="stylesheet" media="screen and (max-width:600px)"href="/css/smallScreen.css">
        <link rel="stylesheet" media="screen and (min-width:600px) and (max-width:768px)" href="/css/tabletScreen.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="branding">
            <h1 id="elegantSimple" style="font-variant-caps: all-small-caps;">elegance in simplicity</h1>
        </div>
        <h5 id="scrollDown">Scroll down</h5>
        <div class="page">
            <div class="container">
                <div>
                    <div class="imageContainer">
                        <a href="portfolio1.html">
                            <img class="image" src="/media/imgs/Mustang.jpg">
                        </a>
                    </div>
                    <h4 class="bottomText" href="portfolio1.html">ADVA Meet Videos</h4>
                </div>
                <div>
                    <div class="imageContainer">
                        <a href="portfolio1.html">
                            <img class="image" src="/media/imgs/KRK.jpg">
                        </a>
                    </div>
                <h4 class="bottomText">ADVA promotional app</h4>
                </div>
            </div>
        </div>
        <div id="sticky">
            <a id="simpleStrong" onclick="SidebarOpen()">&#9776; SIMPLESTRONG</a>
        </div>
        <div id="sidebar">
            <a style="font-size: 3rem; color: #FFF; text-align: right; cursor: pointer; padding: 1rem;" onclick="SidebarClose()">&times;</a>
            <a class="navButton" href="index.html"><div></div><p>HOME</p></a>
            <a class="navButton" href="portfolio.html"><div></div><p>PORTFOLIO</p></a>
            <a class="navButton" href="showreel.html"><div></div><p>SHOWREEL</p></a>
            <a class="navButton" href="about.html"><div></div><p>ABOUT</p></a>
        </div>
        <footer>
            <h6>For when your thingy gets real strong!</h6>
        </footer>
        <script>
            window.onscroll = OnScroll;
            
            function SidebarOpen(){
                if (innerWidth > 600)
                    {
                document.getElementById("sidebar").style.width = "15em";
                    }
                else{
                    document.getElementById("sidebar").style.width = "100%";
                }
            }
            
            function SidebarClose(){
                document.getElementById("sidebar").style.width = "0";
            }
            
            function OnScroll(){
                if (scrollY > 200){
                    document.getElementById("scrollDown").style.color = "#5550";
                }
                else{
                    document.getElementById("scrollDown").style.color = "#555";
                }
            }
        </script>
    </body>
</html>
